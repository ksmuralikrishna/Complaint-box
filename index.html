        * {

        body {

        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.3);
            animation: float 6s ease-in-out infinite;
            font-size: 2em;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .result-page {
            display: none;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }
        
        .result-page.active {
            display: block;
        }
        
        .form-page.hidden {
            display: none;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-header {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .result-title {

            font-weight: 700;

        .result-details {

        }

        .back-btn {

            border: none;
            border-radius: 10px;
            color: white;

            font-weight: 600;

            }

    </style>
